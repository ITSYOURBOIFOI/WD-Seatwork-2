<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WD Seatwork 2 - Page 4</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>

  <!-- Sidebar Toggle Button -->
  <button class="openbtn" onclick="toggleSidebar()">â˜° Pages</button>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="../index.html">Page 1</a>
    <a href="hero2.html">Page 2</a>
    <a href="hero3.html">Page 3</a>
    <a href="hero4.html">Page 4</a>
    <a href="hero5.html">Page 5</a>
  </div>

  <!-- Nike Hero -->
  <section class="hero nike-hero">
    <!-- GIF Slideshow Background -->
    <div class="gif-carousel">
      <img src="../assets/images/nike1.gif" alt="Nike GIF 1" class="gif-slide active">
      <img src="../assets/images/nike2.gif" alt="Nike GIF 2" class="gif-slide">
      <img src="../assets/images/nike3.gif" alt="Nike GIF 3" class="gif-slide">
    </div>

    <!-- Overlay Text -->
    <div class="text-overlay">
      <h1>Just Do It.</h1>
      <p>Step into greatness with the latest Nike collection.</p>
      <button class="btn gold">Shop Now</button>
    </div>
  </section>

  <script>
    function toggleSidebar() {
      document.getElementById("mySidebar").classList.toggle("active");
    }

    // Nike GIF Slideshow
    window.onload = function () {
      let slideIndex = 0;
      const slides = document.querySelectorAll('.gif-slide');

      function showSlide(index) {
        slides.forEach(slide => slide.classList.remove('active'));
        slides[index].classList.add('active');
      }

      showSlide(slideIndex);

      setInterval(() => {
        slideIndex = (slideIndex + 1) % slides.length;
        showSlide(slideIndex);
      }, 4000); // switch every 4s
    };
  </script>

</body>
</html>
